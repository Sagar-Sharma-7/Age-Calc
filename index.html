<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sagar Sharma">
    <link rel="shortcut icon" href="./public/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <title>Age Calculator</title>
</head>
<body>
    <header>
        <div class="heading_section">
            <h1 id="heading"></h1>
            <p id="sub_heading"></p>
        </div>
        <div class="hidden_section">
            <p>Months : <span id="months"></span></p>
            <p>Weeks : <span id="weeks"></span></p>
            <p>Days : <span id="days"></span></p>
            <p>Hours : <span id="hours"></span></p>
            <p>Minutes : <span id="min"></span></p>
            <p>Seconds : <span id="sec"></span></p>
        </div>
    </header>

    <div class="container">
        <input type="date" name="date" id="date">
        <button class="calculate"></button>
    </div>

    <footer>
        <a target="_blank" title="github" id="github"></a>
        <p>Made with <i class="fas fa-heart"></i> by Sagar Sharma</p>
      </footer>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./public/js/main.js"></script>
</body>
</html>
